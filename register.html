<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="layui/css/layui.css" rel="stylesheet" >
</head>
<body>
    <div class="layui-container">
        <form method="POST" action="register.php"  class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-block">
                    <input type="text" required name="username" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                    <input type="password" required name="password" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" lay-filter="up" value="注册"  class="layui-btn">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script src="layui/layui.all.js" type="text/javascript"></script>

        var form = layui.form,
            $ = layui.jquery,

    })
</script>
